<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mobis - Mahsulotlar</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header>
    <div class="header-top">
        <img src="logo/mobis_logo.jpg" alt="Mobis logo" class="logo">
        <div class="title">Mobis</div>
        <div class="cart-wrapper">
            <button id="cartBtn" aria-label="Savat">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3h2l.4 2M7 13h10l4-8H5.4" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="10" cy="20" r="1.5" fill="#fff"/>
                    <circle cx="18" cy="20" r="1.5" fill="#fff"/>
                </svg>
                <span id="cartBadge">0</span>
            </button>
        </div>
    </div>
    <div class="header-bottom">
        <input id="searchInput" type="text" placeholder="Mahsulotlarni qidirish...">
        <select id="categoryFilter">
            <option value="">Barchasi</option>
        </select>
    </div>
</header>

<main>
    <!-- Mahsulotlar bo'limi (Savat bo'limining YOQARISIDA) -->
    <section id="productSection">
        <h2 style="margin: 16px 0 8px 8px;">Mahsulotlar</h2>
        <div id="productList" style="padding: 0 12px 24px 12px; display:flex; flex-wrap:wrap; gap:12px;"></div>
    </section>
</main>

<!-- Savat modal (alohida oyna) -->
<div id="cartModal" class="modal" style="display:none;">
    <div class="modal-content" style="max-width:520px; width:92%;">
        <h3 style="margin-top:0;">Savat</h3>
        <div id="cartItems" style="max-height:60vh; overflow:auto; margin-bottom:12px;"></div>
        <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
            <div><strong>Jami:</strong> <span id="cartTotal">0</span> soâ€˜m</div>
            <div>
                <button id="closeCart" style="margin-right:8px;">Yopish</button>
                <button id="checkoutBtn">Buyurtma berish</button>
            </div>
        </div>
    </div>
</div>

<script src="scripts/app.js"></script>
</body>
</html>
