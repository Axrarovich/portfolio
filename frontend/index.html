<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniApp - Mahsulotlar</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header>
    <h1>Mobis</h1>
    <img src="logo/mobis_logo.jpg" alt="Logo" class="logo">
</header>

<main>
    <section id="search">
        <input type="text" id="searchInput" placeholder="Mahsulotlarni qidirish...">
        <select id="categoryFilter">
            <option value="">Barchasi</option>
        </select>
    </section>

    <section id="productList"></section>

    <section id="cart">
        <h2>Savat</h2>
        <div id="cartItems"></div>
        <button id="orderBtn" style="display:none;">Buyurtma berish</button>
    </section>

    <section id="addProduct">
        <h2>Yangi mahsulot qo'shish</h2>
        <input type="text" id="newName" placeholder="Mahsulot nomi">
        <input type="number" id="newPrice" placeholder="Mahsulot narxi">

        <div class="category-wrapper">
            <input type="text" id="newCategory" placeholder="Kategoriya tanlash" readonly>
            <ul id="categoryList" class="category-list"></ul>
        </div>

        <input type="file" id="newImageFile" accept="image/*" capture="environment">
        <input type="text" id="newInfo" placeholder="Mahsulot haqida">
        <button id="addBtn">Qo'shish</button>
    </section>

    <section id="connectTelegramSection">
        <a id="connectTelegram" class="btn" target="_blank">Telegram bilan bog'lash</a>
    </section>

    <!-- Modal: Kategoriya -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <h3>Yangi kategoriya qo'shish</h3>
            <input type="text" id="newCategoryName" placeholder="Kategoriya nomi">
            <div>
                <button id="saveCategoryBtn">Saqlash</button>
                <button id="cancelCategoryBtn">Bekor qilish</button>
            </div>
        </div>
    </div>

    <!-- Modal: Mahsulot tafsilotlari -->
    <div id="productModal" class="modal">
        <div class="modal-content" id="productModalContent">
            <img id="pmImage" alt="Mahsulot rasmi" style="max-width:100%; border-radius:8px; margin-bottom:10px;" />
            <h3 id="pmName"></h3>
            <p id="pmInfo"></p>
            <p id="pmPrice"></p>
            <p id="pmCategory"></p>
            <button id="pmClose">Yopish</button>
        </div>
    </div>

    <!-- Full-screen Detail View -->
    <div id="detailView" class="detail-view">
        <div class="detail-header">
            <button id="dvBack">Orqaga</button>
            <h3 id="dvTitle" style="margin:0;">Mahsulotlar</h3>
        </div>
        <div id="dvHero" class="detail-hero"></div>
        <div id="dvList" class="detail-list"></div>
    </div>

 </main>
 
 <script src="scripts/app.js"></script>
</body>
</html>
